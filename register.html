<!DOCTYPE html>
<html>
    <head>
        <title>Đăng Ký</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    </head>
    <body style="margin: 0;padding: 0;display: flex;background-color: white;">
        <div class="auth-form" style="width: 500px; height: 420px; background-color: #EEEEEE;margin-left: auto;margin-right: auto;margin-top: 150px;border-radius: 5px;">
            <div class="auth-form__container">
                <div class="auth-form__header">
                    <h3 class="auth-form__heading">Đăng ký</h3>
                    <span class="auth-form__switch-btn"> <a style="color: red;" href="login.html">Đăng nhập</a> </span>
                </div>
    
                <div class="auth-form__form">
                    <div class="auth-form__group">
                        <input type="text" class="auth-form__input" placeholder="Số điện thoại/Email">
                    </div>
                    <div class="auth-form__group">
                        <input type="password" class="auth-form__input" placeholder="Mật khẩu">
                    </div>
                    <div class="auth-form__group">
                        <input type="password" class="auth-form__input" placeholder="Xác minh lại mật khẩu">
                    </div>
                </div>
                <div class="auth-form_aside">
                    <p class="auth-form__policy-text">
                        Bằng việc đăng kí, bạn đã đồng ý về
                        <a style="color: red;" href="" class="auth-form__text-link ">Điều khoản dịch vụ</a> & 
                        <a style="color: red;" href="" class="auth-form__text-link">Chính sách bảo mật</a>
                    </p>
                </div>
    
                <div class="auth-form__controls">
                    <button class="btn"> <a style="color: black;font-size: 1.0rem;" href="index.html">Trang chủ</a> </button>
                    <button class="btn btn--primary">ĐĂNG KÝ</button>
                </div>
            </div>
        </div>
    </body>
</html>
